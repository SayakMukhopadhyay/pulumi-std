name: standard-library-tests
runtime: yaml

plugins:
  providers:
    - name: std
      path: ../bin

variables:
  abs-positive:
    fn::std:abs:
      input: 42.24
  abs-negative:
    fn::std:abs:
      input: -42.24
  base64encode:
    fn::std:base64encode:
      input: ABCDE
  base64decode:
    fn::std:base64decode:
      input: QUJDREU=
  basename: 
    fn::std:basename:
      input: path/to/pulumi
  base64gzip:
    fn::std:base64gzip:
      input: abc
  base64sha256:
    fn::std:base64sha256:
      input: abc
  base64sha512:
    fn::std:base64sha512:
      input: abc
  bcrypt:
    fn::std:bcrypt:
      input: abc
  costlyBcrypt:
    fn::std:bcrypt:
      input: abc
      cost: 15
  chunklist:
    fn::std:chunklist:
      input: [1,2,3,4,5]
      size: 2
  chunklistByOne:
    fn::std:chunklist:
      input: [1,2,3,4,5]
      size: 1
  cidrhost:
    fn::std:cidrhost:
      input: "10.0.0.0/8"
      host: 2
  cidrhostV2:
    fn::std:cidrhost:
      input: "10.0.0.0/8"
      host: -2
  cidrnetmask:
    fn::std:cidrnetmask:
      input: "10.0.0.0/8"
  cidrsubnet:
    fn::std:cidrsubnet:
      input: "10.0.0.0/8"
      newbits: 8
      netnum: 2
  coalesce:
    fn::std:coalesce:
      input: ["hello", "world"]
  coalescelist:
    fn::std:coalescelist:
      input: [[], [1]]
  compact:
    fn::std:compact:
      input: ["", "one", ""]
  concat:
    fn::std:concat:
      input: [[1,2], [3,4], [5]]
  containsWithIntegers:
    fn::std:contains:
      input: [1,2,3,4,5]
      element: 1
  containsWithStrings:
    fn::std:contains:
      input: [one, two, three]
      element: two
  containsWithLists:
    fn::std:contains:
      input: [[1], [2], [3]]
      element: [2]
  shouldNotContain:
    fn::std:contains:
      input: [1,2,3]
      element: 5
  dirname:
    fn::std:dirname:
      input: /path/to/directory/file.txt
  distinctWithIntegers:
    fn::std:distinct:
      input: [1,2,2,3,3,4,5]
  distinctWithStrings:
    fn::std:distinct:
      input: [one, two, two, two, three]

outputs:
  abs-positive: ${abs-positive.result}
  abs-negative: ${abs-negative.result}
  base64encode: ${base64encode.result}
  base64decode: ${base64decode.result}
  basename: ${basename.result}
  base64gzip: ${base64gzip.result}
  base64sha256: ${base64sha256.result}
  base64sha512: ${base64sha512.result}
  bcrypt: ${bcrypt.result}
  costlyBcrypt: ${costlyBcrypt.result}
  chunklist: ${chunklist.result}
  chunklistByOne: ${chunklistByOne.result}
  cidrhost: ${cidrhost.result}
  cidrhostV2: ${cidrhostV2.result}
  cidrnetmask: ${cidrnetmask.result}
  cidrsubnet: ${cidrsubnet.result}
  coalesce: ${coalesce.result}
  coalescelist: ${coalescelist.result}
  compact: ${compact.result}
  concat: ${concat.result}
  containsWithIntegers: ${containsWithIntegers.result}
  containsWithStrings: ${containsWithStrings.result}
  containsWithLists: ${containsWithLists.result}
  shouldNotContain: ${shouldNotContain.result}
  dirname: ${dirname.result}
  distinctWithIntegers: ${distinctWithIntegers.result}